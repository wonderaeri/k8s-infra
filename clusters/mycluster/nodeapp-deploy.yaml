apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-git
  namespace: default
  labels:
    app: nodeapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: eks-example
        image: 242337484181.dkr.ecr.ap-northeast-2.amazonaws.com/nodeapp03:1.2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
